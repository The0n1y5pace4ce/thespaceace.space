<!DOCTYPE html>
<html>
	<link href="css/styling.css" rel="stylesheet">
	<meta property="og:site_name" content="TheSpaceAce Website">
    <meta property="og:url" content="https://thespaceace.space/application">
    <meta property="og:title" content="The Space Lounge Moderator Application Form">
    <meta property="og:description" content="Apply for moderator for The Space Lounge Discord Server">
	<meta property="og:type" content="website">
    <meta name="og:image" itemprop="image" content="/img/portfolio-2.jpg">
  <head>
    <title>Moderator Application Form</title>
	<h1>Moderator Application Form</h1>
	<form id="app" name="application" method="post" data-netlify="true">
	<fieldset>
		<p>
		<label for="name">Your Discord Tag</label>
			<input type="text" name="tag" id="tag">
		</p>
		<p>
		<label for="email">Your Email</label>
			<input type="text" name="email" id="email">
		
		</p>
		<p>
		<label for="phone">Your Age</label>
			<input type="number" name="age" id="age">
		
		</p>
		<p>
			<label for="experience"> Your Prior Experience (if any)</label>
			<input type="text" name="experience" id="experience">
		</p>
		<p>
		<button name="button" id="button">Submit</button>
		</p>
	</fieldset>
	</form>
	<button name="return" id="return"onclick="location.href='/'">Return</button>
  </body>
</html>
